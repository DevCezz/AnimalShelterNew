<div class="container mt-4">
  <div class="row justify-content-around">
    <app-animals-browser-card *ngFor="let animal of animals"
                              [animal] = animal
                              (openDetails) = "handleOpenDetails($event)"
    ></app-animals-browser-card>
  </div>
</div>
<app-animal-details
  *ngIf="currentAnimal"
  (closeDetails)="handleCloseDetails()"
></app-animal-details>
