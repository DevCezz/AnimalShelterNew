databaseChangeLog:
  - changeSet:
      id: create-table-shelter-animal-kind
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: shelter_animal_kind
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: shelter_animal_kind_pkey
                  name: id
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: kind
                  type: VARCHAR(100)
            tableName: shelter_animal_kind

  - changeSet:
      id: create-table-shelter-animal
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: shelter_animal
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: shelter_animal_pkey
                  name: id
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: animalName
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: kind
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: animalAge
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: animal_id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: admittedAt
                  type: DATETIME
                  defaultValueDate: CURRENT_TIMESTAMP
              - column:
                  name: adoptedAt
                  type: DATETIME
            tableName: shelter_animal
